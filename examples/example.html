<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Loader Example</title>
</head>
<body>

  <p>Click and wait 5 seconds</p>
  <button id='start'>Start loading...</button>
  
  <script type="module">
    import startLoader from '../index.js';

    const loader = startLoader();
    loader.init();
    loader.setThickness('4px');
    loader.setColor('#f3f3f3', 'green', '#378E35D5');

    document.getElementById('start').addEventListener('click', function () {
      loader.start();
      setTimeout(() => loader.stop(), 5000);
    });

  </script>
</body>
</html>
